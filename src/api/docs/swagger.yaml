paths:
  /api/v1/blocks:
    get:
      consumes:
      - '*/*'
      description: get historical blocks
      parameters:
      - description: amount of records
        in: query
        name: limit
        type: integer
      - description: skip to a record
        in: query
        name: skip
        type: integer
      - description: find by block number
        in: query
        name: number
        type: integer
      - description: range by start block number
        in: query
        name: start_number
        type: integer
      - description: range by end block number
        in: query
        name: end_number
        type: integer
      - description: find by block hash
        in: query
        name: hash
        type: string
      - description: find by block creator
        in: query
        name: created_by
        type: string
      - description: desc or asc
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.BlockList'
            type: array
        "422":
          description: Unprocessable Entity
          schema:
            additionalProperties: true
            type: object
      summary: Get Blocks
      tags:
      - Blocks
  /api/v1/blocks/{number}:
    get:
      consumes:
      - '*/*'
      description: get details of a block
      parameters:
      - description: block number
        in: path
        name: number
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Block'
        "422":
          description: Unprocessable Entity
          schema:
            additionalProperties: true
            type: object
      summary: Get Block Details
      tags:
      - Blocks
  /metadata:
